<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liên hệ - KUNZ</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background-color: #2c2c2c;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 999;
      max-width : 100vw;
    }
    header .logo {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ff4c3b;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      padding-top: 60px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 50px;
      text-align: center;
    }
    .contact-item {
      flex: 1 1 250px;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }
    .contact-item:hover {
      box-shadow: 0 8px 30px rgba(255, 76, 59, 0.2);
    }
    .contact-item h3 {
      margin-bottom: 10px;
      color: #ff4c3b;
      font-size: 18px;
    }
    .contact-item p, .contact-item a {
      font-size: 15px;
      color: #444;
      margin: 0;
      word-break: break-word;
    }
    form {
      max-width: 640px;
      margin: 0 auto 80px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    form textarea {
      width: 100%;
      height: 140px;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 15px;
      resize: vertical;
      transition: border-color 0.3s ease;
      color: #333;
    }
    form textarea:focus {
      border-color: #ff4c3b;
      outline: none;
      background-color: #fffdf8;
    }
    form button {
      background-color: #ff4c3b;
      color: #fff;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 16px;
    }
    form button:hover {
      background-color: #e04333;
    }
    footer {
      text-align: center;
      padding: 20px 30px;
      font-size: 0.9rem;
      background-color: #111;
      color: #fff;
    }
    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
        gap: 20px;
      }
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="logo">KUNZ</a>
    <nav>
      <ul>
        <li><a href="home.html">Trang chủ</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="cart.html">Giỏ Hàng</a></li>
        <li><a href="introduce.html">Giới thiệu</a></li>
        <li><a href="contact.html">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Liên hệ với chúng tôi</h1>

    <div class="contact-info">
      <div class="contact-item">
        <h3>Địa chỉ</h3>
        <p>59 Phạm Văn Đồng, Mai Dịch, Cầu Giấy, Hà Nội</p>
      </div>
      <div class="contact-item">
        <h3>Email</h3>
        <p>kunz.support@gmail.com</p>
      </div>
      <div class="contact-item">
        <h3>Facebook</h3>
        <p><a href="https://www.facebook.com/kunz.vn" target="_blank">facebook.com/kunz.vn</a></p>
      </div>
    </div>

    <form id="contact-form" action="#" method="POST">
      <label for="message">Nội dung cần hỗ trợ</label>
      <textarea id="message" name="message" placeholder="Nhập nội dung của bạn ở đây..." required></textarea>
      <button type="submit">Gửi</button>
    </form>
  </main>

    <footer>
    <p>&copy; 2025 KUNZ. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const message = document.getElementById("message").value.trim();
      
      if (message) {
        alert("Gửi yêu cầu hỗ trợ thành công!");
        this.reset();
      } else {
        alert("Vui lòng nhập nội dung cần hỗ trợ.");
      }
    });
  </script>

</body>
</html>
